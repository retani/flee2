<head>
  <title>flee</title>
</head>

<body>
  {{> hello}}
</body>

<template name="hello">
  <!--h2>Metadata</h2-->
  {{#if command}}
    <code style="{{#if hideInfo}}visibility:hidden{{/if}}">say "{{command}}"</code>
  {{else}}
    <button>Click Me</button>
  {{/if}}  
  <p>{{text}}</p>
  <code class="log" style="{{#if hideInfo}}display:none{{/if}}">
    {{#each log}}
      {{this}}<br>
    {{/each}}
  </code>
</template>
